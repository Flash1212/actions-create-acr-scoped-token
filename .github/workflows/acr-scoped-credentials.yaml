# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

env:
  AZURE_REGISTRY: flashyACR.azurecr.io
  AZURE_REPOSITORY: ${{ github.repository }}
  AZURE_TOKEN_NAME: ${{ github.event.repository.name }}
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  azure-work:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Create Temporary TOKEN
        run: |
          echo "$AZURE_TOKEN_NAME=$(az acr token create --name $AZURE_TOKEN_NAME \
          --registry $AZURE_REGISTRY --repository ${AZURE_REPOSITORY,,} \
          content/write content/read --output json --only-show-errors \
          --expiration $(TZ=UTC date -d '15 mins' +%Y-%m-%dT%H:%M:%SZ) \
          --subscription ${{ secrets.AZURE_SUBSCRIPTION }} \
          | jq '.credentials.passwords[0].value')" >> GITHUB_ENV
